<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
       <!--  Google Font  -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
      <!--  Google Font  -->
      <!--  FontAwsome  -->
      <link rel="stylesheet" href="css/all.min.css">
      <!--  StyleSheet  -->
      <link rel="stylesheet" href="css/main.css">
<body>
           <!--  Start Inteructive -->
     <header>
      <div class="container">
           <div class="boxes">
                <i class="fas fa-star"></i>
                <h1> How did we do ?</h1>
                <div class="text">
                     <p> 
                          Please let us know how we did with you <br>support 
                          request. All feedback is apprecited <br>
                           to imporve our offering!
                     </p>
                     <ul class="items">
                          <li data-number="1"> 1</li>
                          <li data-number="2"> 2 </li>
                          <li data-number="3"> 3 </li>
                          <li data-number="4" class="show"> 4 </li>
                          <li data-number="5" class="active"> 5 </li>
                     </ul>
                     <form class="btn">
                          <button type="submit"> <a href="submit.html">submit</a></button>
                     </form>
                </div>
           </div>
      </div>
 </header>
 <!--  end Inteructive -->
 <!-- Start Mian Js -->
 <script src="js/main.js"></script>
 <script src="js/send.js"></script>
</body>
</html>
